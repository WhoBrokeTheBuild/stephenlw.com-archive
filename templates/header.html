{{ define "header" }}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="{{.Opts.StaticAssetsURL}}img/favicon.ico">

        <title></title>

        <link href="{{.Opts.StaticAssetsURL}}css/bootstrap.min.css" rel="stylesheet">
        <link href="{{.Opts.StaticAssetsURL}}css/main.css" rel="stylesheet">

        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Project name</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        {{ $url := .URL }}
                        {{ range $menu := index .Opts.Menus "Main" }}
                            <li class="{{ if eq $menu.URL $url }}active{{ end }}" ><a href="{{ $menu.URL }}">{{ $menu.Text }}</a></li>
                        {{ end }}
                    </ul>
                    <form class="navbar-form navbar-right" action="{{.Opts.LoginAction}}" method="post">
                        <div class="form-group">
                            <input type="email" placeholder="Email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign In</button>
                        <span class="menu-text"> or </span>
                        <a href="/register" class="btn btn-success">Register</a>
                    </form>
                </div>
            </div>
        </nav>
        <div class="container">
{{ end }}
