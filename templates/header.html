{{ define "header" }}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="Stephen Lane-Walsh: Software Engineer, Server Administrator & Curious Developer">
        <meta name="author" content="Stephen Lane-Walsh">
        <meta name="copyright" content="Stephen Lane-Walsh">
        <meta name="keywords" content="stephen, lane-walsh, lane, walsh, wordpress, web, developer, burlington, vt">
        <meta name="robots" content="index, follow">
        <link rel="icon" href="{{.StaticAssetsURL}}img/favicon.ico">

        <title>Stephen Lane-Walsh - {{.Title}}</title>

        <link href="{{.StaticAssetsURL}}css/bootstrap.min.css" rel="stylesheet">
        <link href="{{.StaticAssetsURL}}css/main.css" rel="stylesheet">

        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Stephen Lane-Walsh</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        {{ $url := .URL }}
                        {{ $menu := index .Menus "main" }}
                        {{ range $item := $menu.Items }}
                            <li class="{{ if eq $item.URL $url }}active{{ end }}" ><a href="{{ $item.URL }}">{{ $item.Text }}</a></li>
                        {{ end }}
                    </ul>
                    <div class="navbar-right">
                        <a class="nav-icon" href="https://www.linkedin.com/pub/stephen-walsh/67/828/b37">
                            <img src="{{.StaticAssetsURL}}img/linkedin.png" alt="LinkedIn" />
                        </a>
                        <a class="nav-icon" href="http://github.com/whobrokethebuild">
                            <img src="{{.StaticAssetsURL}}img/github.png" alt="GitHub" />
                        </a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="content container">
{{ end }}
